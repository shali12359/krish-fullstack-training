<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Simple Calculator App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2 class="text-center mt-5 mb-4">My Simple Calculator App</h2>
		<div class="row d-flex justify-content-center">
			<div class="col-md-6">
				<form action="add">
					Enter First Number: <input class="form-control" type="number" name="num1"><br><br>
					Enter Second Number: <input class="form-control" type="number" name="num2"><br><br>
					Enter Operation: <input class="form-control" type="text" name="opt"><br><br>
					<div class="row d-flex justify-content-center">
						<input class="btn btn-primary text-center" type="submit">
					</div>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
