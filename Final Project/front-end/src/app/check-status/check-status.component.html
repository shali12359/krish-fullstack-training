
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Fuel Order Status</title>
    <!-- Font awasome link -->
    <script src="https://kit.fontawesome.com/bf7d47d4ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kanchana Fuel Distributors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/submit_order">Submit Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/check_status">Check Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/order_control">Control Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dispatch_report">Dispatch Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/delivery_schedule">Delivery Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center mt-4">
        <i class="fa fa-list p-2 mt-4"></i> Check your Fuel Order Status
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mb-3">
                <div class="card" style="width: 100%">
                    <div class="card-header bg-success text-white text-center">
                        <i class="fa fa-copy fa-lg"></i> Select Order Id
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center mt-4">
                            <p class="mt-4 p-3">Select Order Id:</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8">
                            <div class="p-2">
                                <select class="form-select mb-4" [(ngModel)]="referenceId">
                                    <option selected>Select Order Id</option>
                                    <option *ngFor="let ref of orderRef">{{ref.orderId}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <button type="button" class="btn btn-success" (click)="clickSubmit()">Check Status</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 100%">
                    <div class="card-header bg-success text-white text-center  mb-5">
                        <i class="fa fa-clock-o fa-lg"></i> Order Status
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-12 text-center mt-5">
                            <i class="fa fa-truck fa-3x"></i>
                        </div>
                        <div class="col-md-12 text-center mt-3 mb-5">
                                <h4 *ngIf="orderStatus">{{orderStatus.status}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center" style="height:50px; background-color:#f5f5f5; margin-top: 128px;">
        <p class="p-3">2022 @Copyrights Kanchana FD | JLP</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
