<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place Fuel Order</title>
    <!-- Font awasome link -->
    <script src="https://kit.fontawesome.com/bf7d47d4ac.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kanchana Fuel Distributors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/submit_order">Submit Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/check_status">Check Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/order_control">Control Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dispatch_report">Dispatch Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/delivery_schedule">Delivery Schedule</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center  mt-4">
        <i class="fa fa-list p-2 mt-4"></i> Place Your Fuel Order Here
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 mb-3">
                <div class="card" style="width: 100%">
                    <div class="card-header bg-warning text-center">
                        <i class="fa fa-truck fa-lg p-1"></i> Fuel Station Details
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mt-4 p-3">Fuel Station Name:</p>
                        </div>
                        <div class="col-md-7">
                            <div class="p-3">
                                <select class="form-select mb-4 mt-4" [(ngModel)]="stationName">
                                    <option selected>Select Fuel Station</option>
                                    <option value="Polgahawela">Polgahawela</option>
                                    <option value="Colombo">Colombo</option>
                                    <option value="Kandy">Kandy</option>
                                    <option value="Matara">Matara</option>
                                    <option value="Anuradhapura">Anuradhapura</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-md-5">
                            <p class="mt-2 p-3">Fuel Station Id:</p>
                        </div>
                        <div class="col-md-7">
                            <div class="p-3">
                                <select class="form-select mb-4" [(ngModel)]="stationId">
                                    <option selected>Select Fuel Station Id</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6  mb-3">
                <div class="card" style="width: 100%">
                    <div class="card-header bg-warning text-center">
                        <i class="fa fa-tint fa-lg p-1"></i> Fuel Details
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mt-4 p-3">Fuel Amount (L):</p>
                        </div>
                        <div class="col-md-7">
                            <div class="p-3">
                                <select class="form-select mb-4 mt-3" [(ngModel)]="fuelAmount">
                                    <option selected>Select Fuel Amount</option>
                                    <option value="6600">6 600</option>
                                    <option value="3300">3 300</option>
                                    <option value="13200">13 200</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <p class="mt-2 p-3">Fuel Type:</p>
                        </div>
                        <div class="col-md-7">
                            <div class="p-3">
                                <select class="form-select mb-4" [(ngModel)]="fuelType">
                                    <option selected>Select Fuel Type</option>
                                    <option value="Octane 92">Octane 92</option>
                                    <option value="Octane 95">Octane 95</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Super Diesel">Super Diesel</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <button type="button" class="btn btn-warning" (click)="clickSubmit()">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center" style="height:50px; background-color:#f5f5f5; margin-top: 130px;">
        <p class="p-3">2022 @Copyrights Kanchana FD | JLP</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
